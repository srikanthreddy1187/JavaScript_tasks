<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Translation Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Google Translation Example</h1>

    <!-- Language selection dropdown -->
    <div class="dropdown">
        <label for="language-select">Choose a language:</label>
        <select id="language-select" onchange="translateText()">
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
            <option value="french">French</option>
            <option value="telugu">Telugu</option>
            <option value="dutch">Dutch</option>
        </select>
    </div>

    <!-- Text display area for translated text -->
    <div class="translated-text" id="translated-text">
        Hi welcome to google translation
    </div>
</div>
<script src="script.js"></script>

</body>
</html>

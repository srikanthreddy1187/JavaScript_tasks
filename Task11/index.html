<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates from Array</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Remove Duplicate Elements from an Array</h1>

        <textarea id="arrayInput" placeholder="Enter elements separated by commas"></textarea>
        <button onclick="removeDuplicates()">Remove Duplicates</button>

        <h3>Unique Elements:</h3>
        <p id="uniqueElements"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>

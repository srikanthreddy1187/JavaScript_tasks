<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Fibonacci Series</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Reverse Fibonacci Series</h1>
        
        <label for="numInput">Enter the number of terms:</label>
        <input type="number" id="numInput" placeholder="Enter number of terms" />
        <button onclick="generateFibonacci()">Generate</button>
        
        <div id="result">
            <h3>Result:</h3>
            <p id="fibonacciSeries"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

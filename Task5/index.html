<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Loan Calculator</h1>

    <div class="input-group">
      <label for="loanAmount">Loan Amount:</label>
      <input type="number" id="loanAmount" placeholder="Enter loan amount">
    </div>

    <div class="input-group">
      <label for="interestRate">Interest Rate (%):</label>
      <input type="number" id="interestRate" placeholder="Enter interest rate">
    </div>

    <div class="input-group">
      <label for="loanTerm">Loan Term (in years):</label>
      <input type="number" id="loanTerm" placeholder="Enter loan term">
    </div>

    <div class="button-group">
      <button onclick="calculateEMI()">Calculate Monthly Payment</button>
      <button onclick="checkLoanStatus()">Check Loan Status</button>
    </div>

    <h2>Monthly EMI: <span id="emi"></span></h2>
    <h2>Loan Status: <span id="loanStatus"></span></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
